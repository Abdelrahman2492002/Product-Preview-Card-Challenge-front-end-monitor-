<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Abdelrahmen" />
    <meta name="description" content="My Two challenge in frontend monitor" />
    <title>Product preview card -ch#2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="card-product">
      <img
        class="card-product-image"
        src="images/image-product-desktop.jpg"
        alt="Product picture"
        width="600"
        height="900"
      />
      <div class="card-content">
        <p class="card-product-type">perfume</p>
        <h1 class="card-product-title">gabrielle essence eau de parfum</h1>
        <p class="card-product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfmer-Creator for the House of CHANEL.
        </p>
        <div class="card-product-price">
          <p class="card-product-main-price"><strong>&dollar;149.99</strong></p>
          <p class="card-product-previous-price">&dollar;169.99</p>
        </div>
        <button class="card-product-button">
          <img src="images/icon-cart.svg" alt="cart icon" />
          <p>Add to Cart</p>
        </button>
      </div>
    </article>
  </body>
</html>
